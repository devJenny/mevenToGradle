plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.mybatis.spring.boot.mybatis.spring.boot.starter
    api libs.org.projectlombok.lombok
    api libs.org.apache.tomcat.embed.tomcat.embed.jasper
    api libs.javax.servlet.jstl
    api libs.commons.io.commons.io
    api libs.org.apache.commons.commons.collections4
    api libs.com.github.pagehelper.pagehelper.spring.boot.starter
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.com.mysql.mysql.connector.j
    runtimeOnly libs.org.mariadb.jdbc.mariadb.java.client
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    providedCompile libs.org.springframework.boot.spring.boot.starter.tomcat
}

group = 'com.crud.home'
version = '0.0.1-SNAPSHOT'
description = 'CrudProject'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
